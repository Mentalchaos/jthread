<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jThread example</title>
        <script src="jthread.js"></script>
        <script>
            var thread = jthread(function(e){
                for(var i = 0; i < 10; i++){
                    this.postMessage("foo div #" + i);
                }
            });

            thread.notify(function(e){
                var div = document.createElement("div");
                div.innerHTML = e.data;

                document.querySelector("body").appendChild(div);
            }).send();
        </script>
    </head>
    <body>
    </body>
</html>
